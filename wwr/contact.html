            </div>
            <div>
                <p>Purpose of Message:</p>
                <ul>
                    <li>
                        <input type="radio" name="purpose" id="r1">
                        <label for="r1">General Inquiry</label>
                    </li>
                    <li>
                        <input type="radio" name="purpose" id="r2">
                        <label for="r2">Reservation Question</label>
                    </li>
                    <li>
                        <input type="radio" name="purpose" id="r3">
                        <label for="r3">Website Suggestion</label>
                    </li>
                </ul>
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div>
                <input type="checkbox" name="Please subscribe me to the monthly newsletter" id="c1">
                <label for="c1">Please subscribe me to the monthly newsletter</label>
            </div>
